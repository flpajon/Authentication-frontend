<div class="d-flex flex-column justify-content-center align-items-center w-100 h-100 background-color">
    <form [formGroup]="formLogin" class="d-flex flex-column signin-container p-4 w-25 gap-3">
        <h1 class="card-title">Bienvenido</h1>
        <div>
            <label for="username" class="form-label">Usuario</label>
            <input type="text" formControlName="user" class="form-control" id="username"
                placeholder="Ingrese su usuario" [ngClass]="{'invalid-input' : validarRequiredForm('user')}"
                maxlength="30">
            <div class="invalid-feedback" *ngIf="validarRequiredForm('user')">
                Campo requerido
            </div>
        </div>
        <div>
            <label for="userpassword" class="form-label">Contraseña</label>
            <input type="password" formControlName="password" class="form-control" id="userpassword"
                placeholder="Ingrese su contraseña" [ngClass]="{'invalid-input' : validarRequiredForm('user')}"
                maxlength="30">
            <div class="invalid-feedback" *ngIf="validarRequiredForm('password')">
                Campo requerido
            </div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" type="button" (click)="iniciarSesion()">Iniciar sesión</button>
        </div>
    </form>
</div>
